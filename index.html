
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Janusz AI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; }
    #chat { border: 1px solid #ccc; padding: 20px; height: 400px; overflow-y: scroll; background: #f9f9f9; }
    #chat p { margin: 5px 0; }
    #input { width: 80%; padding: 10px; }
    #send { padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Rozmowy z Januszem üë®‚Äçüîß</h2>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Zadaj pytanie Januszowi..." autofocus />
  <button id="send">Wy≈õlij</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    function append(text, sender = "Ty") {
      const p = document.createElement('p');
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      append(msg, "Ty");
      append("pisze...", "Janusz");
      input.value = "";

      try {
        const res = await fetch('/.netlify/functions/janusz', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ msg })
        });
        const data = await res.json();
        chat.lastChild.remove(); // usuwa "pisze..."
        append(data.response, "Janusz");
      } catch (e) {
        chat.lastChild.remove();
        append("Nie mogƒô teraz gadaƒá, co≈õ zak≈Ç√≥ca fale radiowe...", "Janusz");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
